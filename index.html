<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input id="input-no"  type="text" placeholder="0">
            <button id="button-btn">Convert</button>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="para">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
        </div>
        <div class="section">
            <h3>volume (liters/ Gallon)</h3>
            <p id="paraone">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="section">
            <h3> Mass (Kilograms/ Pounds)</h3>
            <p id="paratwo">0 Kilo = 0.000 Pounds | 0 pounds = 0.000 Kilograms</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
